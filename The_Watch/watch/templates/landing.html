{% extends 'base.html'%}{% block content %}
<div class="col-xs-1 col-sm-1 col-md-3 col-lg-3 col-xl-3"></div>
<div class="col-xs-10 col-sm-10 col-md-6 col-lg-6 col-xl-6">
    <h4 style="text-align:center;">Welcome back to {{ current_neighborhood.neighborhood_name }} {{current_user.username}}
    </h4>
    {% for post in posts %}
    {% if post.neighborhood_id == current_neighborhood %}
    {{post.title}}
    {% endif %}
    {% endfor %}
</div>
<div class="col-xs-1 col-sm-1 col-md-3 col-lg-3 col-xl-3"></div>
{% endblock %}
